1.min.js'&gt;&lt;/script&gt;bower installation (recommended)You can install the SDK using bower install instabug-sdk --savenpm installationYou can install the SDK using npm install instabug-sdk --saveInitialize the SDKAfter including the sdk js file, you can start it by invoke the .init() method and pass the application token as parameter &lt;script&gt; ibgSdk.init({ token: &lt;INSTABUG_APP_TOKEN&gt; }); &lt;/script&gt;API Refrence.init(options)the init function is used to used to initialize the SDK and render the report bug button. Parametersoptions: Object required - pass the application token .disable()used to hide the report bug button .enable()used to show the report bug button .invoke()show the report bug view without clicking on the report bug button, You can use this function to start the reporting bug process programmatically from your own script, By run ibgSdk.invoke() after initialize the sdk .dismiss()cancel annotations and close all instabug sdk windows × Search results Close Documentation generated by JSDoc 3.5.5 on July 18th 2018, 6:19:10 pm using the DocStrap template. "},"module-instabug-websdk.html":{"id":"module-instabug-websdk.html","title":"Module: instabug-websdk","body":" Documentation Modules instabug-websdkinstabug-websdk/annotationsinstabug-websdk/bugReportinstabug-websdk/elemtsinstabug-websdk/extensioninstabug-websdk/utilsinstabug-websdk/viewsinstabug-websdk/xhr Global parseLogObj Module: instabug-websdk Methods &lt;inner&gt; continueWithoutScreenshot() continueWithoutScreenshot - continue using sdk without taking screenshot &lt;inner&gt; disableSDK() disableSDK - hide sdk button &lt;inner&gt; enableSDK() enableSDK - show sdk button &lt;inner&gt; IbgSdk() IbgSdk - main Instabug SDK Object &lt;inner&gt; initSDK(options) initSDK - initialize the sdk, setting up the integration tokens with uploading services Parameters: Name Type Description options type initialization object, this contains, zapier webhook url, cloudinary integration data inc
